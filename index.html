<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datagram Livestream</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            background: #3498db;
            color: white;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn-broadcaster {
            background: #e74c3c;
        }
        
        .btn-broadcaster:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container" style="text-align: center;">
        <h1>Datagram Livestream</h1>
        <p>Choose your role:</p>
        
        <div class="button-container">
            <a href="broadcaster.html" class="btn btn-broadcaster">Start a Livestream</a>
            <a href="viewer.html" class="btn">Watch a Livestream</a>
        </div>
    </div>
</body>
</html>
