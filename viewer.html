<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datagram Livestream - Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Livestream Viewer</h1>
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="controls">
            <input type="text" id="streamId" placeholder="Enter Stream ID">
            <button id="watchButton">Watch Stream</button>
            <button id="leaveButton" disabled>Leave Stream</button>
        </div>
        <div class="status" id="status">Not connected</div>
    </div>
    <!-- Load configuration first -->
    <script src="config.js"></script>
    <!-- Load Datagram SDK -->
    <script src="https://unpkg.com/@datagram/sdk@1.0.0/dist/datagram.umd.js"></script>
    <!-- Load our application code -->
    <script src="index.js"></script>
</body>
</html>
